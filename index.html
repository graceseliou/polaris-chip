<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>alerts</h1>
  <div class="alert-wrapper">
    <alert-notification sticky state="alert" date="January 1, 2024" message="test alert message"></alert-notification>
    <alert-notification state="notice" date="May 21, 2024" ></alert-notification>
    <alert-notification state="warning" date="June 18, 2024" ></alert-notification>
    <alert-notification state="alert" date="December 26, 2024" ></alert-notification>
  </div>

  <h1>counter</h1>
  <div class="counter-wrapper">
    <counter-app number="16" button1="-" button2="+" min="10" max="25"></counter-app>
    <counter-app number="0" button1="-" button2="+" min="0" max="100"></counter-app>
  </div>

  <h1>controls</h1>
  <div class="control-wrapper">
    <button class="duplicate">Clone Card</button>
    <button id="changetitle">Change title</button>
    <button id="changeimage">Change image</button>
    <button id="changebg">Change background</button>
    <button id="delete">Delete Card</button>
  </div>
  
  <h1>my cards</h1>
  <div class="card-wrapper">
    <my-card fancy title="love, or lack thereof" 
    paragraph="by isaac dunbar | " 
    image="https://images.genius.com/074330b97ebf2ab0d935944c27f55ce7.1000x1000x1.png" 
    paragraph2="album: evil twin" 
    link="https://youtu.be/ktN8TIyJv3Y?si=7uKO0iqPRDETQXZ_" 
    button="YouTube Link" 
    bgcolor="#051726"></my-card>

    <my-card fancy title="naked" 
    paragraph="by james arthur | " 
    image="https://i1.sndcdn.com/artworks-000274967243-ion6nl-t500x500.jpg" 
    paragraph2="album: YOU"
    link="https://open.spotify.com/track/2fmyrECK6bdfoGven0UMZx?si=dbe5cf4942224213" 
    button="Spotify Link" 
    bgcolor="#fc8002"></my-card>

    <my-card fancy title="not strong enough" 
    paragraph="by boygenius | " 
    image="https://i1.sndcdn.com/artworks-mrZ2Ofxq1sxG-0-t500x500.jpg" 
    paragraph2="album: the record" 
    link="https://soundcloud.com/boygenius-104848738/not-strong-enough" 
    button="Soundcloud Link" 
    bgcolor="#9d4122"></my-card>

    <my-card fancy title="call your mom" 
    paragraph="by noah kahan | " 
    image="https://i.scdn.co/image/ab67616d0000b27365a472d8326d4571bf725422" 
    paragraph2="album: we'll all be here forever" 
    link="https://open.spotify.com/track/3fKpSA5w8iqLe9sNdIDESW?si=6a333d19f11048fa" 
    button="Spotify Link" 
    bgcolor="#dad5d4"></my-card>

    <my-card fancy title='"slut!"' 
    paragraph="by taylor swift | " 
    image="https://images.genius.com/b0492b4228367370f877ae98a85d8f32.1000x1000x1.png" 
    paragraph2="album: 1989 (taylor's version)" 
    link="https://youtu.be/qrxsceexTBw?si=-qsNTcYfTvNobkBj" 
    button="YouTube Link" 
    bgcolor="#6595be"></my-card>

    <my-card title="Fresh Prince" 
    image="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRPgSRgEYJ3lY8Ky8wNqfoJqWe2U2VMe-RIKbO_0HSXGj5sHA-_"></my-card>

  </div>

  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip></polaris-chip>
  <!-- chip default -->

  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="News of Record" link="https://www.psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter (false)"></polaris-chip>
  <polaris-chip title="Grants and Donations"></polaris-chip>
  
  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/counter-app.js"></script>
  <script type="module" src="./src/alert-notification.js"></script>

<script>
  document.querySelector('.duplicate').addEventListener('click', function(event) {
    const newCard = document.querySelector('my-card').cloneNode(true);
    console.log(newCard)
    document.querySelector('.card-wrapper').appendChild(newCard);
  });

  // Q2: How would we change the title of the card?
  document.querySelector('#changetitle').addEventListener('click', function(e) {
    // Selecting the first 'my-card' element
    const newCard = document.querySelector('my-card');

    // Accessing shadow DOM
    const shadowRoot = newCard.shadowRoot;

    // Selecting elements inside shadow DOM
    const newCardHeading = shadowRoot.querySelector('.heading');
    const newCardParagraph = shadowRoot.querySelector('.paragraph');
    const newCardParagraph2 = shadowRoot.querySelector('.paragraph2');

    // Replacing elements
    newCardHeading.textContent = "banana song";
    newCardParagraph.textContent = "minions";
    newCardParagraph2.textContent = "album: minions";
  })

  document.querySelector('#changeimage').addEventListener('click', function(e) {
    const newCard = document.querySelector('my-card');

    const shadowRoot = newCard.shadowRoot;

    const cardImage = shadowRoot.querySelector('.image');
    
    // Replacing element
    cardImage.setAttribute('src', 'https://i.redd.it/n4yr35lj36db1.jpg');
  })

  // Q4: How would we hook up the button to change the background via a css class?
  document.querySelector('#changebg').addEventListener('click', function(e) {
    const newCard = document.querySelector('my-card');

    if(newCard.bgcolor == "#051726") {
      newCard.bgcolor = "lavender";
    }
    else if(newCard.bgcolor == "lavender"){
      newCard.bgcolor = "#051726";
    }
    else {
      pass;
    }
  })

  // Q5: How would we delete the last card?
  document.querySelector('#delete').addEventListener('click', function(e) {
    const newCard = document.querySelectorAll('my-card');
        const lastCard = newCard[newCard.length - 1];
      
        if (newCard.length !== 1) {
          lastCard.remove();
        }
  })  
</script>

</body>

</html>
